<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Control de Gastos</title>
  <meta name="title" content="Control de Gastos">
  <meta name="author" content="VIMP">
  <meta name="description" content="Crear una aplicación que nos permita llevar el control de los gastos efectuados durante el mes. Este proyecto forma parte del programa Inmersión Dev desarrollado por Alura.">
  <meta name="keywords" content="inmersiondevjavascript,inmersiondevalura">
  <meta name="robots" content="index, follow">

  <meta property="og:type" content="website">
  <meta property="og:title" content="Control de Gastos">
  <meta property="og:site_name" content="Control de Gastos">
  <meta property="og:description" content="Crear una aplicación que nos permita llevar el control de los gastos efectuados durante el mes. Este proyecto forma parte del programa Inmersión Dev desarrollado por Alura.">
  <meta property="og:image" content="https://raw.githubusercontent.com/vimpdev/inmersion-alura-gestor-gastos/refs/heads/main/assets/screenshot/thumbnail.png">
  <meta property="og:url" content="https://vimpdev.github.io/inmersion-alura-gestor-gastos/">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Control de Gastos">
  <meta name="twitter:description" content="Crear una aplicación que nos permita llevar el control de los gastos efectuados durante el mes. Este proyecto forma parte del programa Inmersión Dev desarrollado por Alura.">
  <meta name="twitter:image" content="https://raw.githubusercontent.com/vimpdev/inmersion-alura-gestor-gastos/refs/heads/main/assets/screenshot/thumbnail.png">
  <meta name="twitter:domain" content="vimpdev.github.io">
  <meta name="twitter:url" content="https://vimpdev.github.io/inmersion-alura-gestor-gastos/">

  <link rel="icon" href="./assets/favicon/favicon.png">
  <link rel="icon-apple-touch" href="./assets/favicon/favicon.png">

  <link rel="stylesheet" href="./css/index.css">

  <script type="module" src="./js/index.js"></script>
</head>
<body class="body">
  
  <main class="main">

    <h1 class="main__title">Control de <span class="accent-title">Gastos</span></h1>

    <section class="section-intro">
      <h2 class="section__title">Gastos totales:</h2>
      <p class="section__amount">$ <span id="amount" class="accent-amount" aria-live="polite">0.00</span></p>
    </section>

    <form action="#" id="expense-form" class="expense-form" autocomplete="off">
        <h2 class="section__title">Ingrese sus gastos:</h2>

        <div class="form-group">
          <label for="expense-inpt" class="form-group__label">Monto:</label>
          <input type="number" name="expense" id="expense-inpt" step="any" min="0" max="999.99" class="form-group__input" placeholder="15.99" aria-required="true" required>
        </div>

        <div class="form-group">
          <label for="category-inpt" class="form-group__label">Categoria:</label>
          <select name="category" id="category-inpt" class="form-group__input form-group__select" required>
            <option value="" disabled selected>*Seleccione*</option>
            <option value="Compras">Compras</option>
            <option value="Cuentas">Cuentas</option>
            <option value="Entretenimiento">Entretenimiento</option>
            <option value="Hogar">Hogar</option>
            <option value="Salud">Salud</option>
            <option value="Otros">Otros</option>
          </select>
        </div>

        <div class="form-group">
          <label for="note-inpt" class="form-group__label">Nota:</label>
          <input type="text" name="note" id="note-inpt" class="form-group__input" placeholder="Gas, Cine, etc.">
        </div>

        <div class="buttons">
          <button type="submit" class="save-btn btn">
            Guardar
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="24" hidden="24" aria-label="Guardar" role="img" focusable="false">
              <path fill="currentColor"
                d="M64 32C28.7 32 0 60.7 0 96L0 416c0 35.3 28.7 64 64 64l320 0c35.3 0 64-28.7 64-64l0-242.7c0-17-6.7-33.3-18.7-45.3L352 50.7C340 38.7 323.7 32 306.7 32L64 32zm0 96c0-17.7 14.3-32 32-32l192 0c17.7 0 32 14.3 32 32l0 64c0 17.7-14.3 32-32 32L96 224c-17.7 0-32-14.3-32-32l0-64zM224 288a64 64 0 1 1 0 128 64 64 0 1 1 0-128z" />
            </svg>
          </button>
          <button type="reset" class="cancel-btn btn">
            Cancelar
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" width="24" hidden="24" aria-label="Cancelar" role="img" focusable="false">
              <path fill="currentColor"
                d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z" />
            </svg>
          </button>
        </div>
    </form>

    <section class="section-result">
      <h2 class="section__title">Lista de Gastos</h2>
      <ul id="expenses-list" class="expenses-list"></ul>
    </section>

  </main>

  <footer class="attribution">
    <p>InmersionDev por <a href="https://www.aluracursos.com/inmersion-dev" target="_blank" rel="noopener noreferrer" class="attribution__cta">Alura</a> - Desarrollado por <a href="https://github.com/vimpdev/inmersion-alura-gestor-gastos" target="_blank" rel="noopener noreferrer" class="attribution__cta">VIMP</a></p>
  </footer>

</body>
</html>
